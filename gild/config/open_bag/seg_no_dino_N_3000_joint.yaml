  down_dims:
  - 512
  - 1024
  - 2048
  eval_fixed_crop: true
  horizon: 16
  kernel_size: 5
  n_action_steps: 8
  n_groups: 8
  n_obs_steps: 2
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    beta_start: 0.0001
    clip_sample: true
    num_train_timesteps: 100
    prediction_type: epsilon
    variance_type: fixed_small
  num_inference_steps: 100
  obs_as_global_cond: true
  obs_encoder_group_norm: true
  feat_proc: none # none, linear, mlp
  compositional: false
  shape_meta:
    action:
      shape:
      - 14
      key: joint_action
    obs:
      d3fields:
        shape:
        - 3 # C
        - 3000 # N
        type: spatial
        info:
          reference_frame: robot
          use_seg: true
          use_dino: false
          rob_pcd: true
          view_keys:
          - camera_0
          - camera_1
          - camera_2
          query_texts:
          - bag
          query_thresholds:
          - 0.3
          N_per_inst: 1000
          boundaries:
            x_lower: -0.36
            x_upper: 0.10
            y_lower: -0.28
            y_upper: 0.15
            z_lower: 0.021
            z_upper: 0.5
          resize_ratio: 0.5
